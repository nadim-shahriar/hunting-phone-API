<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunting Phone API</title>
  <!-- daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
  <header class="text-center">
    <h2 class="text-6xl font-bold">Hunting Phones</h2>
  </header>
  <main>
    <!-- search input -->
    <section>
      <div class="py-4 my-4 flex gap-3 justify-center">
        <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </div>
    </section>
    <!-- loading -->
    <div id="loading-spinner" class="text-center hidden">
      <span class="loading loading-dots loading-lg my-20"></span>

    </div>

    <!-- search result -->
    <section>
      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <!-- <div class="card bg-gray-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div> -->
      </div>
      <!-- show all button -->
      <div id="show-all-container" class="hidden text-center my-10">
        <button onclick="handleShowAll()" class="btn btn-neutral">Show All</button>
      </div>
    </section>

    <!-- show modal -->
    <!-- Open the modal using ID.showModal() method -->
    <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        
        <div id="show-details-container">

        </div>
 
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
  </main>
  <footer>

  </footer>
  <script src="js/phone.js"></script>
</body>

</html>
